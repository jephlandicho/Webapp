<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    
</head>
<body>
    <h1>Hello World</h1>
    <h2> Jephthah Jehosaphat </h2>
<div class="install-prompt bg-light p-3 rounded d-flex justify-content-center fixed-bottom">
  <div class="install-prompt-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center">
    +
  </div>
  <div class="install-prompt-text ml-2">Install NutriWISE</div>
  <button class="btn btn-primary ml-2" onclick="addToHomeScreen()">Install</button>
</div>

</div>


<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showInstallPrompt();
  });

  function showInstallPrompt() {
    const installPrompt = document.querySelector('.install-prompt');
    installPrompt.classList.add('show');
  }

  function hideInstallPrompt() {
    const installPrompt = document.querySelector('.install-prompt');
    installPrompt.classList.remove('show');
  }

  function addToHomeScreen() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt.');
        }
        deferredPrompt = null;
        hideInstallPrompt();
      });
    }
  }


  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/Webapp/service-worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
